name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
      placeholder: When I try to craft X, the probability shows Y instead of Z...
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Select item '...'
        2. Choose currency '...'
        3. Add modifier '...'
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: The probability should be 100% because...
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
      placeholder: The probability is showing 50%
    validations:
      required: true
      
  - type: textarea
    id: item-config
    attributes:
      label: Item configuration (if applicable)
      description: Paste the item configuration or API request/response
      placeholder: |
        {
          "itemId": "example_item",
          "desiredMods": [...],
          ...
        }
      render: json
      
  - type: dropdown
    id: component
    attributes:
      label: Which component is affected?
      options:
        - Frontend UI
        - Backend API
        - Probability calculation
        - Item/Modifier data
        - Other
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your system information
      placeholder: |
        - OS: Windows 11 / Ubuntu 22.04 / macOS Sonoma
        - Browser: Chrome 120
        - Java version: 21.0.1
        - Node version: 20.10.0
      
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or logs
      placeholder: Screenshots, console errors, logs...
