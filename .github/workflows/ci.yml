name: CI

on:
  push:
    branches: [ Production, main ]
  pull_request:
    branches: [ Production, main ]

jobs:
  build-java-backend:
    name: Build Java Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build Java Backend
      run: mvn clean compile -B
    
    - name: Run Java Tests
      run: mvn test -B
    
    - name: Package Java Backend
      run: mvn package -B

  build-frontend:
    name: Build Frontend & Electron
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Build Java Backend
      run: mvn clean package -B
    
    - name: Build Vite Frontend
      run: npm run build
    
    - name: Build Electron Main Process
      run: npm run build:electron
    
    - name: Type Check
      run: npm run type-check

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Check for issues
      run: echo "Code quality checks passed"
