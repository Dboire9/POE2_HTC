<!DOCTYPE html>
<html>
<head><title>Debug Modifiers</title></head>
<body>
<h1>Check modifiers in browser console</h1>
<script>
fetch('http://localhost:8080/api/modifiers?itemId=Bows')
  .then(r => r.json())
  .then(data => {
    console.log('All suffixes:', data.suffixes);
    const onslaught = data.suffixes.find(m => m.name.toLowerCase().includes('onslaught'));
    console.log('Onslaught modifier:', onslaught);
  });
</script>
</body>
</html>
