name: Build Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build Java backend
        run: mvn clean package -DskipTests
      
      - name: Download JRE (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p jre
          curl -L -o jre.tar.gz "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.5%2B11/OpenJDK21U-jre_x64_linux_hotspot_21.0.5_11.tar.gz"
          tar -xzf jre.tar.gz -C jre --strip-components=1
          rm jre.tar.gz
      
      - name: Download JRE (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path jre
          Invoke-WebRequest -Uri "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.5%2B11/OpenJDK21U-jre_x64_windows_hotspot_21.0.5_11.zip" -OutFile jre.zip
          Expand-Archive -Path jre.zip -DestinationPath jre-temp
          Move-Item -Path jre-temp\*\* -Destination jre
          Remove-Item -Recurse -Force jre-temp, jre.zip
      
      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run electron:build:linux
      
      - name: Create Linux bundle
        if: matrix.os == 'ubuntu-latest'
        run: |
          version=$(node -p "require('./package.json').version")
          zip -j "POE2HTC-Linux-v${version}.zip" release/*.AppImage release/*.deb release/latest-linux.yml
      
      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run electron:build:win
      
      - name: Create Windows bundle
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $version = node -p "require('./package.json').version"
          Compress-Archive -Path release/*.exe, release/latest.yml -DestinationPath "POE2HTC-Windows-v$version.zip"
      
      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            POE2HTC-Linux-*.zip
            release/*.AppImage
            release/*.deb
            release/latest-linux.yml
      
      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            POE2HTC-Windows-*.zip
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linux-builds/*
            windows-builds/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
