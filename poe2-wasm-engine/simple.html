<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POE2 WASM Simple Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 40px;
      line-height: 1.6;
    }
    h1 { color: #f0a040; margin-bottom: 30px; }
    .box {
      background: #2a2a2a;
      border: 2px solid #404040;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      background: #f0a040;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background: #ffc060; }
    select {
      background: #1a1a1a;
      color: #e0e0e0;
      border: 2px solid #404040;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      min-width: 250px;
      margin: 5px;
    }
    .output {
      background: #1a1a1a;
      border: 2px solid #404040;
      padding: 15px;
      margin-top: 15px;
      border-radius: 4px;
      min-height: 100px;
      white-space: pre-wrap;
    }
    .ok { color: #40ff40; }
    .err { color: #ff4040; }
    .info { color: #60a0ff; }
  </style>
</head>
<body>
  <h1>üî• POE2 WASM Tester</h1>
  
  <div class="box">
    <h2>Status</h2>
    <div id="status" class="output">Loading...</div>
  </div>

  <div class="box">
    <h2>Item Browser</h2>
    <select id="itemSel"><option>Loading...</option></select>
    <button onclick="showItemDetails()">Show Details</button>
    <div id="itemOut" class="output">Select an item and click Show Details</div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const itemSel = document.getElementById('itemSel');
    const itemOut = document.getElementById('itemOut');
    
    let wasm = null;
    
    statusEl.innerHTML = '<span class="info">‚è≥ Loading WASM...</span>';
    
    // Load WASM
    const s = document.createElement('script');
    s.src = '/poe2.js';
    s.onload = function() {
      statusEl.innerHTML = '<span class="info">‚è≥ Initializing WASM runtime...</span>';
      
      window.Module.onRuntimeInitialized = function() {
        try {
          wasm = {
            getItemsCount: window.Module.cwrap('get_items_count', 'number', []),
            getItemName: window.Module.cwrap('get_item_name', 'string', ['number']),
            getItemClass: window.Module.cwrap('get_item_class', 'number', ['number'])
          };
          
          const count = wasm.getItemsCount();
          statusEl.innerHTML = `<span class="ok">‚úÖ WASM Loaded!</span>\n\nItems in database: ${count}`;
          
          // Load items into select
          itemSel.innerHTML = '<option value="">-- Select Item --</option>';
          for (let i = 0; i < count; i++) {
            const name = wasm.getItemName(i);
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = name;
            itemSel.appendChild(opt);
          }
          
        } catch(e) {
          statusEl.innerHTML = `<span class="err">‚ùå Error: ${e.message}</span>`;
        }
      };
    };
    s.onerror = function() {
      statusEl.innerHTML = '<span class="err">‚ùå Failed to load poe2.js</span>';
    };
    document.head.appendChild(s);
    
    function showItemDetails() {
      const idx = parseInt(itemSel.value);
      
      if (isNaN(idx)) {
        itemOut.innerHTML = '<span class="err">‚ùå Please select an item first</span>';
        return;
      }
      
      if (!wasm) {
        itemOut.innerHTML = '<span class="err">‚ùå WASM not loaded</span>';
        return;
      }
      
      try {
        const name = wasm.getItemName(idx);
        const cls = wasm.getItemClass(idx);
        
        itemOut.innerHTML = `<span class="ok">‚úÖ Item Details</span>

<span class="info">Index:</span> ${idx}
<span class="info">Name:</span> ${name}
<span class="info">Class:</span> ${cls}
<span class="info">Item Level:</span> 85

<span style="color: #888;">This is real data from the C/WASM database!</span>`;
        
      } catch(e) {
        itemOut.innerHTML = `<span class="err">‚ùå Error: ${e.message}</span>`;
      }
    }
  </script>
</body>
</html>
